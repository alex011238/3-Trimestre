<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Contador de Cliques</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }

    #mensagem {
      margin-top: 35px;
      font-size: 55px;
      color: #333;
    }
  </style>
</head>
<body>

  <button id="meuBotao">Clique aqui</button>
  <p id="mensagem">O botão ainda não foi clicado.</p>

  <script>
    // Inicializa o contador
    let contador = 0;

    // Obtém os elementos do HTML
    const botao = document.getElementById('meuBotao');
    const mensagem = document.getElementById('mensagem');

    // Adiciona o evento de clique ao botão
    botao.addEventListener('click', () => {
      contador++; // Incrementa o contador
      mensagem.textContent = `O botão já foi clicado ${contador} vez${contador === 1 ? '' : 'es'}.`;
    });
  </script>

</body>
</html>
