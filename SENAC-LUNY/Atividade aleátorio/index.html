<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Mensagens</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 
      46px;color: darkgreen;
      text-align: center;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 29px;
    }
  </style>
</head>
<body style="background-color: darkred;">
  <h1>Atividade</h1>
  <button onclick="mensagem(1)">Botão 1</button>
  <button onclick="mensagem(2)">Botão 2</button>
  <button onclick="mensagem(3)">Botão 3</button>

  <script>
    function mensagem(numero) {
      alert(`Você clicou no ${numero}º botão!`);
    }
  </script>
</body>
</html>
